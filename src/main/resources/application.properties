server.context-path = /wechat/api
#server.port = 8088

#spring.profiles.active = company
spring.profiles.active = personal

# 文件输出(debug 模式不需要)
#logging.path = logs/log

# 包内容格式
logging.level.org.springframework.web = error
logging.level.com.demo.wechat = debug
# 文件日志格式
logging.pattern.file=%0d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
# 控制台日志格式
logging.pattern.console=%clr(%0d{yyyy-MM-dd HH:mm:ss}){blue} - %clr([ %p ])  %m%n

# mysql 连接属性
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mdweixin
spring.datasource.username = root
spring.datasource.password = 123456

# 给包中的类注册别名，注册后可以直接使用类名，不需要全限定类名
#mybatis.type-aliases-package=com.minstone.wechat.domain
#mybatis.config-locations=resources:mybatis-wxconfig.xml

# 扫描 mapper 配置文件
mybatis.mapper-locations=classpath:mapper/*.xml